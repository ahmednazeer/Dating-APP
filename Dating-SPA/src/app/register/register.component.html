<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <!--Gender-->
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <!--Username-->

  <div class="form-group">
    <input type="text"
      [ngClass]="{'is-invalid':(registerForm.get('username').hasError('required')&&registerForm.get('username').touched)}"
      class="form-control" placeholder="" formControlName="username">
    <div class="invalid-feedback">Please Enter Username</div>
  </div>

  <!--KnownAs-->

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
      class="form-control" placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is
      required</div>
  </div>

  <!--Date-->

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" 
      type="text" bsDatepicker [bsConfig]="{ isAnimated: true,containerClass:'theme-orange' }">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of
      Birth is required</div>
  </div>

  <!--City-->

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <!--Country-->

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" placeholder="Country" formControlName="country">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is
      required</div>
  </div>

  <!--Password and Confirm Password-->

  <div class="form-group">
    <input type="password" class="form-control" [ngClass]="{'is-invalid':
    (registerForm.get('password').touched
    &&(registerForm.get('password').hasError('required'))

    ||(registerForm.get('password').hasError('minlength')
    ||registerForm.get('password').hasError('maxlength')))
  }" placeholder="Password" formControlName="password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').touched
    &&registerForm.get('password').hasError('required')">Password Is Required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').touched
    &&registerForm.get('password').hasError('minlength')">Password Must be at least 4 characters</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').touched
    &&registerForm.get('password').hasError('maxlength')">Password Can not exceed 8 characters</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Confirm Password" [ngClass]="{'is-invalid':
    (registerForm.get('confirmPassword').touched
    &&registerForm.get('confirmPassword').hasError('required')
    ||(registerForm.hasError('mismatch')&&registerForm.get('confirmPassword').touched))
  }" formControlName="confirmPassword">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').touched
    &&registerForm.get('confirmPassword').hasError('required')">Confirm Password Is Required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').touched
    &&registerForm.hasError('mismatch')">Password Mismatch </div>

  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-1" type="submit" 
    [disabled]="!registerForm.valid"
    >Register</button>
    <button class="btn btn-default" type="button" (click)="CancelRegister()">Cancel</button>
  </div>

</form>
