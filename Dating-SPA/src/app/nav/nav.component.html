<nav class="navbar navbar-expand-md navbar-dark bg-warning">
  <div class="container">
    
      <a class="navbar-brand " routerLink='home'>Dating App</a>
    
    <ul class="navbar-nav mr-auto" *ngIf="LoggedInUser()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="members"
          >Matches <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="lists" >List</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link " routerLink="messages" tabindex="-1">Messages</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="LoggedInUser()" dropdown>
      
      <span>
        <img [src]="photoUrl||'../../assets/user.png'" class="img img-thumbnail mr-1">
      </span>
      
      <button
        class="btn  dropdown-toggle text-light"
        type="button"
        dropdownToggle
      >
        Welcome {{ auth.decoodedAccessToken.unique_name| titlecase }}
      </button>
      <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/members/edit']"
          ><i class="fa fa-user m-1" ></i>Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item"   (click)="Logout()">
          <i class="fa fa-sign-out m-1"></i>Logout</a
        >
      </div>
    </div>

    <form
      class="form-inline mt-2 mt-md-0"
      #loginForm="ngForm"
      (ngSubmit)="Login()"
      *ngIf="!LoggedInUser()"
    >
      <input
        class="form-control mr-sm-2"
        required
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2"
        name="password"
        required
        type="password"
        placeholder="Password"
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
